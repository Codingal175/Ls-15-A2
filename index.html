<!DOCTYPE html>
<html>
    <head>
        <title>Containers with fluid</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>  
    </head>

<body>
    <center>
         <div class="container-fluid bg-info text-warning">
            <h1>First</h1>
         </div>

         <div class="container-fluid bg-success text-warning">
            <h1>Second</h1>
         </div>

         <div class="container-fluid bg-secondary text warning">
            <h1>Third</h1>
         </div>
    </center>
</body>
</html>
